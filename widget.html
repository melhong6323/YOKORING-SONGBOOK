<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YOKORING Song Widget - Ultra Compact</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --pink-accent: rgba(255, 182, 193, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --border-glass: rgba(255, 255, 255, 0.4);
            --text-main: #333333;
            --text-sub: #777777;
        }

        body {
            margin: 0;
            background: transparent;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- ìœ„ì ¯ ë©”ì¸ ì»¨í…Œì´ë„ˆ (í­ 400pxë¡œ ìµœì¢… ì¶•ì†Œ) --- */
        #widget-card {
            display: flex;
            align-items: center;
            width: 400px; /* ê³µë°± ì œê±°ë¥¼ ìœ„í•´ 440pxì—ì„œ 400pxë¡œ ì¶•ì†Œ */
            height: 84px;
            padding: 0 16px; /* ë‚´ë¶€ ì¢Œìš° ì—¬ë°±ì„ ë” ì¤„ì„ */
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 42px;
            border: 1px solid var(--border-glass);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
            
            transition: opacity 0.5s ease, transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 1;
        }

        /* --- ì™¼ìª½: ì•± ì•„ì´ì½˜ ì˜ì—­ --- */
        .app-icon-area {
            flex-shrink: 0;
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #fff5f7 0%, var(--pink-accent) 100%);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 12px rgba(255, 182, 193, 0.25);
            overflow: hidden;
            margin-right: 12px; /* ì•„ì´ì½˜ê³¼ í…ìŠ¤íŠ¸ ì‚¬ì´ ê°„ê²© ì¶•ì†Œ */
        }

        .app-icon-area img {
            width: 82%;
            height: 82%;
            object-fit: contain;
        }

        /* --- ì¤‘ì•™: ê³¡ ì •ë³´ ì˜ì—­ --- */
        .info-area {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-right: 10px; /* í…ìŠ¤íŠ¸ì™€ ì»¨íŠ¸ë¡¤ë°” ì‚¬ì´ ê³µë°± ìµœì†Œí™” */
        }

        .status-badge {
            font-size: 9px;
            font-weight: 800;
            color: var(--pink-accent);
            letter-spacing: 0.5px;
            margin-bottom: 1px;
        }

        .title-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        .song-title {
            margin: 0;
            font-size: 18px; /* ì¢ì€ í­ì— ë§ì¶° 1px ë” ì¶•ì†Œ */
            font-weight: 800;
            color: var(--text-main);
            display: inline-block;
        }

        .marquee {
            animation: marquee 10s linear infinite;
            padding-left: 100%;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-200%); }
        }

        .artist-name {
            margin: 1px 0 0 0;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-sub);
        }

        /* --- ì˜¤ë¥¸ìª½: ì»¨íŠ¸ë¡¤ ë° ë¹„ì£¼ì–¼ë¼ì´ì € --- */
        .right-controls {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 10px; /* ì»¨íŠ¸ë¡¤ ìš”ì†Œë“¤ ê°„ê²© ë°€ì°© */
        }

        .playback-btns {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-main);
        }
        
        .btn-icon { font-size: 12px; opacity: 0.5; }

        .btn-play-circle {
            width: 30px; height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid var(--border-glass);
            display: flex; justify-content: center; align-items: center;
            font-size: 11px; color: var(--pink-accent);
        }

        .visualizer {
            display: flex; align-items: flex-end;
            gap: 3px; height: 20px; padding-bottom: 2px;
        }

        .bar {
            width: 3.5px;
            background: var(--pink-accent);
            border-radius: 2px 2px 0 0;
            animation: visualize 0.6s ease-in-out infinite alternate;
        }
        .bar:nth-child(1) { animation-delay: 0.0s; height: 30%; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 100%; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 60%; }

        @keyframes visualize {
            0% { height: 4px; opacity: 0.5; }
            100% { height: 20px; opacity: 1; }
        }

        #widget-card.standby { opacity: 0.8; filter: saturate(0.8); }
        #widget-card.standby .bar { animation: none; height: 4px; opacity: 0.3; }
        #widget-card.standby .btn-play-circle { color: var(--text-sub); opacity: 0.7; }
    </style>
</head>
<body>

    <div id="widget-card" class="standby">
        <div class="app-icon-area">
            <img src="KoringSign.png" alt="App Logo">
        </div>

        <div class="info-area">
            <div class="status-badge" id="status">READY</div>
            <div class="title-container">
                <h1 class="song-title" id="title">ìš”ì½”ë§ ë…¸ë˜ì±…</h1>
            </div>
            <p class="artist-name" id="artist">YOKORING</p>
        </div>

        <div class="right-controls">
            <div class="playback-btns">
                <i class="fa-solid fa-backward-step btn-icon"></i>
                <div class="btn-play-circle">
                    <i class="fa-solid fa-play"></i>
                </div>
                <i class="fa-solid fa-forward-step btn-icon"></i>
            </div>
            
            <div class="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('widget-card');
        const titleEl = document.getElementById('title');
        const artistEl = document.getElementById('artist');
        const statusEl = document.getElementById('status');

        const bc = new BroadcastChannel('song_data');

        bc.onmessage = (event) => {
            const data = event.data;
            if (data.type === 'UPDATE_SONG') {
                updateWidget(data.title, data.artist);
            } else if (data.type === 'RELOAD_WIDGET') {
                location.reload(); 
            }
        };

        function updateWidget(title, artist) {
            card.style.opacity = "0";
            card.style.transform = "translateY(10px)";

            setTimeout(() => {
                card.classList.remove('standby');
                statusEl.innerText = "NOW PLAYING ğŸµ";
                titleEl.innerText = title;
                artistEl.innerText = artist;

                titleEl.classList.remove('marquee');
                void titleEl.offsetWidth; 

                if (titleEl.scrollWidth > titleEl.parentElement.clientWidth) {
                    titleEl.classList.add('marquee');
                }

                card.style.opacity = "1";
                card.style.transform = "translateY(0)";
            }, 500); 
        }
    </script>
</body>
</html>
