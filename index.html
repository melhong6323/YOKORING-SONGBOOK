<script>
const SHEET_ID='1bSs04gJ8HyVil5PM0TBAm-4c_BeAqbU7ENMZ2AQcUVI'; 
const SHEET_NAMES=['ì‚¬ìš©ì„¤ëª…ì„œ','K-POP','POP','J-POP','ìˆ™ì œê³¡','ì‹ ê³¡'];
let currentSongs=[], currentArtist='ì „ì²´', lyricsList=[];

// ìŠ¤ì¼ˆë ˆí†¤ ìƒì„± í•¨ìˆ˜
function showSkeleton() {
  const listEl = document.getElementById('list');
  listEl.innerHTML = Array(8).fill('<div class="skeleton"></div>').join('');
}

async function fetchSheet(sheetName){
  const res=await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`);
  const text=await res.text();
  const json=JSON.parse(text.substring(47,text.length-2));
  return json.table.rows.map(r => r.c);
}

async function selectCategory(name, tabEl){
  showSkeleton(); // ë°ì´í„° ë¡œë“œ ì „ ìŠ¤ì¼ˆë ˆí†¤ í‘œì‹œ
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  tabEl.classList.add('active');
  
  const rows = await fetchSheet(name);
  currentSongs = rows.slice(1).map(r => {
    if(!r || !r[0] || !r[1]) return null;
    let mrLink = '';
    if (r[6] && String(r[6].v || '').startsWith('http')) mrLink = String(r[6].v);
    else if (r[5] && String(r[5].v || '').startsWith('http')) mrLink = String(r[5].v);
    const artist = String(r[0].v || '');
    const title = String(r[1].v || '');
    return { artist, title, mr: mrLink, filterArtist: artist.split('(')[0].trim() };
  }).filter(s => s !== null);
  
  currentArtist='ì „ì²´';
  renderArtistFilter();
  renderSongList();
}

// ë‚˜ë¨¸ì§€ ë¡œì§(renderArtistFilter, renderSongList, copyText ë“±)ì€ ê¸°ì¡´ ì½”ë“œì™€ ë™ì¼í•˜ê²Œ ìœ ì§€
// (ìƒëµëœ ìŠ¤í¬ë¦½íŠ¸ ë¶€ë¶„ì€ ê¸°ì¡´ ì½”ë“œì˜ í•¨ìˆ˜ë“¤ì„ ê·¸ëŒ€ë¡œ ì‚¬ìš©í•˜ì‹œë©´ ë©ë‹ˆë‹¤.)

function renderArtistFilter(){ const map={}; currentSongs.forEach(s=>{ map[s.filterArtist]=(map[s.filterArtist]||0)+1; }); const sorted = Object.keys(map).sort((a,b)=>map[b]-map[a]); const listEl = document.getElementById('artistList'); listEl.innerHTML = ''; const allBtn = document.createElement('div'); allBtn.className = 'tab' + (currentArtist==='ì „ì²´'?' active':''); allBtn.textContent = `ALL`; allBtn.onclick = () => { currentArtist='ì „ì²´'; renderArtistFilter(); renderSongList(); }; listEl.appendChild(allBtn); sorted.forEach(a => { const btn = document.createElement('div'); btn.className = 'tab' + (currentArtist===a?' active':''); btn.textContent = a; btn.onclick = () => { currentArtist = (currentArtist === a) ? 'ì „ì²´' : a; renderArtistFilter(); renderSongList(); }; listEl.appendChild(btn); }); }
function renderSongList(){ const query = document.getElementById('searchInput').value.toLowerCase(); const listEl = document.getElementById('list'); listEl.innerHTML = ''; currentSongs.filter(s => (currentArtist==='ì „ì²´' || s.filterArtist===currentArtist) && (s.title.toLowerCase().includes(query) || s.artist.toLowerCase().includes(query))).forEach(s => { const div = document.createElement('div'); div.className = 'song'; const mrBtn = s.mr ? `<a class="mr-btn" href="${s.mr}" target="_blank">MR</a>` : `<span class="mr-btn disabled" style="opacity:0.2">MR</span>`; div.innerHTML = `<div class="copy-icon" style="cursor:pointer; opacity:0.5" onclick="copyText('${s.artist}-${s.title}', this); event.stopPropagation();">ğŸ“‹</div><div class="artist-name">${s.artist}</div><div class="song-title">${s.title}</div>${mrBtn}`; div.onclick = () => { document.querySelectorAll('.song').forEach(x=>x.classList.remove('selected')); div.classList.add('selected'); }; listEl.appendChild(div); }); }
function copyText(txt, btn){ navigator.clipboard.writeText(txt).then(() => { const original = btn.textContent; btn.textContent='âœ…'; setTimeout(()=>btn.textContent=original, 1000); }); }

document.getElementById('searchInput').oninput=()=>renderSongList();
(async()=>{ 
  const tabs = document.getElementById('tabs'); 
  SHEET_NAMES.slice(1).forEach(name => { 
    const t = document.createElement('div'); t.className='tab'; t.textContent=name; 
    t.onclick=()=>selectCategory(name, t); tabs.appendChild(t); 
  }); 
  const guideRows = await fetchSheet('ì‚¬ìš©ì„¤ëª…ì„œ'); 
  document.getElementById('guide').innerHTML = guideRows.map(r=>r?r[0]?.v||'':'').join('<br>'); 
  tabs.firstChild.click(); 
})();
</script>
