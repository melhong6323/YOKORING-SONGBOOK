<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ìš”ì½”ë§ ë…¸ë˜ì±… - Premium Edition</title>
<style>
/* 1. ê¸€ë¡œë²Œ í…Œë§ˆ ë° ë°°ê²½ */
:root {
  --bg-color: #0d0f14;
  --card-bg: #1a1d26;
  --accent-color: #ff7eb9;
  --text-main: #e0e6ed;
  --text-sub: #94a3b8;
  --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
}

body {
  margin: 0;
  font-family: 'Pretendard', -apple-system, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-main);
  overflow-x: hidden;
}

/* 2. í—¤ë” ë””ìì¸ */
.title-line {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 30px 0;
  background: linear-gradient(to bottom, rgba(13,15,20,1), rgba(13,15,20,0));
  position: sticky;
  top: 0;
  z-index: 100;
  gap: 20px;
}

.youtube-btn {
  background: var(--accent-color);
  color: #fff;
  padding: 8px 18px;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 700;
  font-size: 14px;
  box-shadow: 0 4px 15px rgba(255, 126, 185, 0.4);
  transition: 0.3s;
}

.youtube-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 126, 185, 0.6); }

/* 3. ë ˆì´ì•„ì›ƒ ì‹œìŠ¤í…œ */
.container {
  display: flex;
  gap: 24px;
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 20px 40px;
  height: calc(100vh - 120px);
}

.left-pane { flex: 0 0 320px; display: flex; flex-direction: column; gap: 20px; }
.right-pane { flex: 1; background: var(--card-bg); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; overflow: hidden; box-shadow: var(--shadow); }

/* 4. ì†Œë¶„ë¥˜ ì¹´ë“œ ìŠ¤íƒ€ì¼ */
.glass-card {
  background: rgba(26, 29, 38, 0.8);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 20px;
  border: 1px solid rgba(255,255,255,0.05);
}

.tab-group { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
.tab {
  padding: 8px 16px; border-radius: 12px; background: #2d323e; color: var(--text-sub);
  cursor: pointer; font-size: 13px; font-weight: 500; transition: 0.3s; border: none;
}
.tab.active { background: var(--accent-color); color: white; box-shadow: 0 4px 12px rgba(255, 126, 185, 0.3); }

/* 5. ë…¸ë˜ ë¦¬ìŠ¤íŠ¸ ë””ìì¸ (í”„ë¦¬ë¯¸ì—„ ë²„ì „) */
.list-header {
  padding: 15px 25px; border-bottom: 1px solid rgba(255,255,255,0.05);
  display: flex; align-items: center;
}

#searchInput {
  width: 100%; background: #0d0f14; border: 1px solid #334155; border-radius: 12px;
  padding: 12px 20px; color: white; font-size: 15px; outline: none; transition: 0.3s;
}
#searchInput:focus { border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(255, 126, 185, 0.1); }

.song {
  display: flex; align-items: center; padding: 18px 25px; gap: 15px;
  border-bottom: 1px solid rgba(255,255,255,0.03); transition: 0.2s;
}
.song:hover { background: rgba(255,255,255,0.02); }
.song.selected { background: rgba(255, 126, 185, 0.05); border-left: 4px solid var(--accent-color); }

.artist-name { flex: 1; font-weight: 700; color: white; font-size: 15px; }
.song-title { flex: 2; color: var(--text-main); font-size: 15px; }

.copy-btn { color: #475569; font-size: 18px; cursor: pointer; border: none; background: none; transition: 0.2s; }
.copy-btn:hover { color: var(--accent-color); }

.mr-btn, .lyrics-btn {
  padding: 6px 14px; border-radius: 8px; font-size: 12px; font-weight: 700;
  text-decoration: none; text-align: center; min-width: 45px; transition: 0.2s;
}
.mr-btn { background: rgba(255, 126, 185, 0.1); color: var(--accent-color); }
.mr-btn:hover { background: var(--accent-color); color: white; }
.lyrics-btn { background: rgba(148, 163, 184, 0.1); color: var(--text-sub); }
.lyrics-btn:hover { background: var(--text-sub); color: white; }
.disabled { opacity: 0.2; pointer-events: none; }

/* 6. ëª¨ë‹¬ ì—…ê·¸ë ˆì´ë“œ */
.modal-content {
  background: #1a1d26; border-radius: 24px; border: 1px solid rgba(255, 126, 185, 0.3);
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}
.modal-header { background: rgba(255, 126, 185, 0.1); padding: 15px; color: var(--accent-color); font-weight: 800; }

@media (max-width: 768px) { .container { flex-direction: column; } .left-pane { max-width: 100%; } }
</style>
</head>
<body>

<h1 class="title-line">
  <span style="letter-spacing: -1px; font-weight: 900;">ìš”ì½”ë§ ë…¸ë˜ì±…</span>
  <a href="https://www.youtube.com/@%EC%9A%94%EC%BD%94%EB%A7%81" target="_blank" class="youtube-btn">Official YouTube</a>
</h1>

<div class="container">
  <div class="left-pane">
    <div class="glass-card">
      <div id="tabs" class="tab-group"></div>
      <div style="margin-top: 20px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
          <span style="font-size:12px; font-weight:700; color:var(--accent-color); text-transform:uppercase;">Artists</span>
          <button id="btnGanada" style="background:none; border:none; color:var(--text-sub); font-size:11px; cursor:pointer;">ê°€ë‚˜ë‹¤ìˆœ â‡…</button>
        </div>
        <div id="artistList" style="display:flex; flex-wrap:wrap; gap:6px; max-height:250px; overflow-y:auto;"></div>
      </div>
    </div>
    <div id="guide" class="glass-card" style="font-size:12px; color:var(--text-sub); line-height:1.6; opacity:0.8;"></div>
  </div>

  <div class="right-pane">
    <div class="list-header">
      <input type="text" id="searchInput" placeholder="Search for artist or title...">
    </div>
    <div id="list"></div>
  </div>
</div>

<div id="lyricsModal" class="modal">
  <div class="modal-content" id="dragTarget">
    <div class="modal-header">LYRICS</div>
    <span id="modalClose" class="modal-close" style="top:12px; right:20px;">âœ•</span>
    <div class="lyrics-body"><pre id="lyricsText"></pre></div>
  </div>
</div>

<div id="ganadaModal" class="modal">
  <div class="modal-content" style="cursor:default;">
    <span id="ganadaClose" class="modal-close">âœ•</span>
    <div id="ganadaList" style="display:flex;flex-wrap:wrap;gap:8px;max-height:450px;overflow-y:auto;padding:30px;"></div>
  </div>
</div>

<script>
/* ê¸°ì¡´ ë¡œì§ (ìŠ¤í¬ë¦½íŠ¸ ë¶€ë¶„)ì€ 100% ë™ì¼í•˜ê²Œ ìœ ì§€í•©ë‹ˆë‹¤. 
   ìœ„ì˜ CSS í´ë˜ìŠ¤ëª…ì— ë§ì¶° ì¼ë¶€ DOM ì„ íƒìë§Œ ë§¤ì¹­ë˜ì—ˆìŠµë‹ˆë‹¤. */
const SHEET_ID='1bSs04gJ8HyVil5PM0TBAm-4c_BeAqbU7ENMZ2AQcUVI';
const SHEET_NAMES=['ì‚¬ìš©ì„¤ëª…ì„œ','K-POP','POP','J-POP','ìˆ™ì œê³¡','ì‹ ê³¡'];
let currentSongs=[], currentArtist='ì „ì²´', lyricsList=[];

// [ê¸°ì¡´ ì½”ë“œ ë¡œì§ ì‹œì‘ - ìˆ˜ì • ê¸ˆì§€ êµ¬ì—­]
async function loadLyricsList(){ try { const res = await fetch('data/lyrics_list.json'); lyricsList = await res.json(); } catch(e) {} }
function findLyricsFile(artist, title){ const found = lyricsList.find(l => l.artist === artist && l.title === title); return found ? found.file : null; }
async function fetchSheet(sheetName){
  const res=await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`);
  const text=await res.text(); const json=JSON.parse(text.substring(47,text.length-2)); return json.table.rows.map(r => r.c);
}
async function selectCategory(name, tabEl){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  tabEl.classList.add('active'); const rows = await fetchSheet(name);
  currentSongs = rows.slice(1).map(r => {
    if(!r || !r[0] || !r[1]) return null;
    let mrLink = '';
    if (r[6] && String(r[6].v || '').startsWith('http')) mrLink = String(r[6].v);
    else if (r[5] && String(r[5].v || '').startsWith('http')) mrLink = String(r[5].v);
    const artist = String(r[0].v || ''); const title = String(r[1].v || '');
    return { artist, title, mr: mrLink, lyricsFile: findLyricsFile(artist, title), filterArtist: artist.split('(')[0].trim() };
  }).filter(s => s !== null);
  currentArtist='ì „ì²´'; renderArtistFilter(); renderSongList();
}
function renderArtistFilter(){
  const map={}; currentSongs.forEach(s=>{ map[s.filterArtist]=(map[s.filterArtist]||0)+1; });
  const sorted = Object.keys(map).sort((a,b)=>map[b]-map[a]);
  const listEl = document.getElementById('artistList'); listEl.innerHTML = '';
  const allBtn = document.createElement('div'); allBtn.className = 'tab' + (currentArtist==='ì „ì²´'?' active':'');
  allBtn.textContent = `ALL (${currentSongs.length})`; allBtn.onclick = () => { currentArtist='ì „ì²´'; renderArtistFilter(); renderSongList(); };
  listEl.appendChild(allBtn);
  sorted.forEach(a => {
    const btn = document.createElement('div'); btn.className = 'tab' + (currentArtist===a?' active':'');
    btn.textContent = `${a} (${map[a]})`; btn.onclick = () => { currentArtist=a; renderArtistFilter(); renderSongList(); };
    listEl.appendChild(btn);
  });
}
function renderSongList(){
  const query = document.getElementById('searchInput').value.toLowerCase();
  const listEl = document.getElementById('list'); listEl.innerHTML = '';
  currentSongs.filter(s => (currentArtist==='ì „ì²´' || s.filterArtist===currentArtist) && (s.title.toLowerCase().includes(query) || s.artist.toLowerCase().includes(query)))
    .forEach(s => {
      const div = document.createElement('div'); div.className = 'song';
      const mrBtn = s.mr ? `<a class="mr-btn" href="${s.mr}" target="_blank">MR</a>` : `<span class="mr-btn disabled">MR</span>`;
      const lyricsBtn = s.lyricsFile ? `<span class="lyrics-btn" onclick="showLyrics('${s.lyricsFile}')">LYRICS</span>` : `<span class="lyrics-btn disabled">LYRICS</span>`;
      div.innerHTML = `<button class="copy-btn" onclick="copyText('${s.artist}-${s.title}', this); event.stopPropagation();">ğŸ“‹</button><div class="artist-name">${s.artist}</div><div class="song-title">${s.title}</div>${mrBtn}${lyricsBtn}`;
      div.onclick = () => { document.querySelectorAll('.song').forEach(x=>x.classList.remove('selected')); div.classList.add('selected'); };
      listEl.appendChild(div);
    });
}
// [ê¸°ì¡´ ì½”ë“œ ë¡œì§ ë]

function showLyrics(file){ fetch(`data/lyrics/${file}`).then(r => r.text()).then(t => { document.getElementById('lyricsText').textContent = t; document.getElementById('lyricsModal').style.display = 'flex'; }); }
function copyText(txt, btn){ navigator.clipboard.writeText(txt).then(() => { btn.textContent='âœ…'; setTimeout(()=>btn.textContent='ğŸ“‹', 1000); }); }

// ë“œë˜ê·¸ ë¡œì§ ë° ê¸°íƒ€ ì´ˆê¸°í™”
let isDragging = false, xOffset = 0, yOffset = 0, initialX, initialY;
const dragTarget = document.getElementById("dragTarget");
const modalHeader = document.querySelector(".modal-header");
modalHeader.addEventListener("mousedown", dragStart); modalHeader.addEventListener("touchstart", dragStart);
function dragStart(e) { initialX = (e.type === "touchstart" ? e.touches[0].clientX : e.clientX) - xOffset; initialY = (e.type === "touchstart" ? e.touches[0].clientY : e.clientY) - yOffset; isDragging = true; }
function drag(e) { if (isDragging) { e.preventDefault(); const currentX = (e.type === "touchmove" ? e.touches[0].clientX : e.clientX) - initialX; const currentY = (e.type === "touchmove" ? e.touches[0].clientY : e.clientY) - initialY; xOffset = currentX; yOffset = currentY; dragTarget.style.transform = `translate(calc(-50% + ${currentX}px), calc(-50% + ${currentY}px))`; } }
document.addEventListener("mousemove", drag); document.addEventListener("mouseup", () => isDragging = false);
document.addEventListener("touchmove", drag, {passive: false}); document.addEventListener("touchend", () => isDragging = false);
document.getElementById('modalClose').onclick=()=>document.getElementById('lyricsModal').style.display='none';
document.getElementById('ganadaClose').onclick=()=>document.getElementById('ganadaModal').style.display='none';
window.onclick=(e)=>{ if(e.target.classList.contains('modal')) e.target.style.display='none'; };
document.getElementById('btnGanada').onclick = () => {
    const list = document.getElementById('ganadaList'); list.innerHTML = '';
    const map={}; currentSongs.forEach(s=>{ map[s.filterArtist]=1; });
    Object.keys(map).sort((a,b)=>a.localeCompare(b,'ko')).forEach(a => {
        const b = document.createElement('div'); b.className='tab'; b.textContent=a;
        b.onclick=()=>{ currentArtist=a; renderArtistFilter(); renderSongList(); document.getElementById('ganadaModal').style.display='none'; };
        list.appendChild(b);
    });
    document.getElementById('ganadaModal').style.display='flex';
};
document.getElementById('searchInput').oninput=()=>renderSongList();

(async()=>{
  await loadLyricsList();
  const tabs = document.getElementById('tabs');
  SHEET_NAMES.slice(1).forEach(name => {
    const t = document.createElement('div'); t.className='tab'; t.textContent=name;
    t.onclick=()=>selectCategory(name, t); tabs.appendChild(t);
  });
  const guideRows = await fetchSheet('ì‚¬ìš©ì„¤ëª…ì„œ');
  document.getElementById('guide').innerHTML = guideRows.map(r=>r?r[0]?.v||'':'').join('<br>');
  tabs.firstChild.click();
})();
</script>
</body>
