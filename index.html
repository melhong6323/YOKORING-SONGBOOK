<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ÏöîÏΩîÎßÅ ÎÖ∏ÎûòÏ±Ö - Premium Glass Edition</title>
<style>
@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css');
:root {
  --bg-color: #050608; --glass-bg: rgba(255, 255, 255, 0.03); --inner-bg: rgba(15, 18, 25, 0.8);
  --accent-color: #ff7eb9; --text-main: #ffffff; --text-sub: #94a3b8;
  --glass-border: rgba(255, 255, 255, 0.08); --accent-glow: rgba(255, 126, 185, 0.2);
}
* { box-sizing: border-box; transition: transform 0.2s ease-out, background 0.2s, opacity 0.2s; }
body {
  margin: 0; font-family: 'Pretendard', sans-serif; background: radial-gradient(circle at 20% 20%, #1a1c22 0%, #050608 100%);
  color: var(--text-main); height: 100vh; overflow: hidden; position: relative;
}
.title-line { display: flex; align-items: center; justify-content: center; height: 80px; gap: 20px; }
.youtube-btn { background: var(--accent-color); color: #fff; padding: 8px 20px; border-radius: 50px; text-decoration: none; font-weight: 700; font-size: 12px; box-shadow: 0 4px 15px var(--accent-glow); }
.container { display: flex; gap: 20px; max-width: 1500px; margin: 0 auto; padding: 0 20px 20px; height: calc(100vh - 80px); }
.left-pane { flex: 0 0 320px; display: flex; flex-direction: column; gap: 15px; height: 100%; }
.right-pane { flex: 1; background: var(--inner-bg); border-radius: 28px; border: 1px solid var(--glass-border); display: flex; flex-direction: column; overflow: hidden; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
.glass-card { background: var(--inner-bg); border-radius: 24px; padding: 20px; border: 1px solid var(--glass-border); backdrop-filter: blur(20px); }
.tab-group { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 12px; }
.tab { padding: 8px 12px; border-radius: 10px; background: rgba(255,255,255,0.03); color: var(--text-sub); cursor: pointer; font-size: 12px; font-weight: 500; border: none; }
.tab.active { background: var(--accent-color); color: white; box-shadow: 0 0 10px var(--accent-glow); }
#artistList { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; max-height: 280px; overflow-y: auto; padding-right: 4px; }
#artistList .tab { padding: 6px 2px; text-align: center; font-size: 11px; }
#artistList::-webkit-scrollbar { width: 4px; }
#artistList::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
.list-header { padding: 20px; position: relative; }
.search-wrapper { position: relative; width: 100%; }
.search-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); width: 16px; height: 16px; stroke: var(--text-sub); stroke-width: 2.5; fill: none; pointer-events: none; }
#searchInput { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 14px; padding: 12px 12px 12px 42px; color: white; font-size: 14px; outline: none; }
#searchInput:focus { border-color: var(--accent-color); box-shadow: 0 0 10px var(--accent-glow); }
#list { flex: 1; overflow-y: auto; padding: 0 10px 10px; }
.song { display: flex; align-items: center; padding: 14px 20px; gap: 12px; border-radius: 14px; border-bottom: 1px solid rgba(255,255,255,0.01); }
.song:hover { background: rgba(255,255,255,0.03); transform: translateX(5px); }
.song.selected { background: rgba(255, 126, 185, 0.08); border: 1px solid rgba(255,126,185,0.1); }
.copy-icon { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-sub); border-radius: 8px; font-size: 14px; background: rgba(255,255,255,0.03); }
.copy-icon:hover { color: var(--accent-color); background: rgba(255, 126, 185, 0.1); }
.artist-name { flex: 1; font-weight: 500; color: var(--text-sub); font-size: 14px; }
.song-title { flex: 2; color: #f3f4f6; font-size: 14px; font-weight: 600; }
.mr-btn, .lyrics-btn { padding: 6px 14px; border-radius: 8px; font-size: 11px; font-weight: 700; text-decoration: none; text-align: center; min-width: 60px; }
.mr-btn { background: rgba(255,255,255,0.05); color: var(--text-main); }
.lyrics-btn { background: rgba(107, 114, 128, 0.1); color: var(--text-sub); cursor: pointer; }
.lyrics-btn.active { background: rgba(255, 126, 185, 0.15); color: var(--accent-color); border: 1px solid rgba(255,126,185,0.2); }
.disabled { opacity: 0.1; pointer-events: none; }
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); justify-content: center; align-items: center; z-index: 2000; }
.modal-content { background: rgba(20, 23, 28, 0.95); width: 90%; max-width: 480px; border-radius: 28px; border: 1px solid var(--glass-border); position: absolute; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.5); }
.modal-header { padding: 18px; color: var(--accent-color); font-weight: 800; cursor: move; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; letter-spacing: 1px; }
.modal-close { position: absolute; top: 15px; right: 20px; cursor: pointer; color: #4b5563; font-size: 18px; z-index: 10; }
.lyrics-body { padding: 30px; max-height: 60vh; overflow-y: auto; text-align: center; }
#lyricsText { white-space: pre-wrap; color: #f3f4f6; font-size: 16px; line-height: 2.2; margin: 0; }
#guide { flex: 1; overflow-y: auto; font-size: 12px; color: var(--text-sub); line-height: 1.8; }
@keyframes skeleton-glow { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
.skeleton { margin: 8px 10px; height: 55px; border-radius: 14px; background: linear-gradient(90deg, rgba(255,255,255,0.01) 25%, rgba(255,255,255,0.04) 50%, rgba(255,255,255,0.01) 75%); background-size: 200% 100%; animation: skeleton-glow 1.5s infinite linear; }
</style>
</head>
<body>
<h1 class="title-line"><span style="font-weight: 900; letter-spacing: -1px;">ÏöîÏΩîÎßÅ ÎÖ∏ÎûòÏ±Ö</span><a href="https://www.youtube.com/@%EC%9A%94%EC%BD%94%EB%A7%81" target="_blank" class="youtube-btn">Official YouTube</a></h1>
<div class="container">
  <div class="left-pane">
    <div class="glass-card"><div id="tabs" class="tab-group"></div><div style="margin-top: 15px;"><div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; padding: 0 4px;"><span style="font-size:11px; font-weight:800; color:var(--accent-color); letter-spacing: 1px;">ARTISTS</span><button id="btnGanada" style="background:none; border:none; color:var(--text-sub); font-size:11px; cursor:pointer;">SORT ‚áÖ</button></div><div id="artistList"></div></div></div>
    <div id="guide" class="glass-card"></div>
  </div>
  <div class="right-pane">
    <div class="list-header"><div class="search-wrapper"><svg class="search-icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg><input type="text" id="searchInput" placeholder="Í∞ÄÏàò ÎòêÎäî ÎÖ∏Îûò Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></div></div>
    <div id="list"></div>
  </div>
</div>
<div id="lyricsModal" class="modal"><div class="modal-content" id="dragTarget"><div class="modal-header">LYRICS</div><span id="modalClose" class="modal-close">‚úï</span><div class="lyrics-body"><pre id="lyricsText"></pre></div></div></div>
<div id="ganadaModal" class="modal"><div class="modal-content" id="ganadaContent" style="position:relative; margin:auto;"><div class="modal-header">Í∞ÄÏàò ÏÑ†ÌÉù (Í∞ÄÎÇòÎã§Ïàú)</div><span id="ganadaClose" class="modal-close">‚úï</span><div id="ganadaList" style="display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; max-height:450px; overflow-y:auto; padding:20px;"></div></div></div>

<script>
const SHEET_ID='1bSs04gJ8HyVil5PM0TBAm-4c_BeAqbU7ENMZ2AQcUVI'; const SHEET_NAMES=['ÏÇ¨Ïö©ÏÑ§Î™ÖÏÑú','K-POP','POP','J-POP','ÏàôÏ†úÍ≥°','Ïã†Í≥°'];
let currentSongs=[], currentArtist='Ï†ÑÏ≤¥', lyricsList=[];

async function loadLyricsList(){ try { const res = await fetch('data/lyrics_list.json'); lyricsList = await res.json(); } catch(e) {} }
function findLyricsFile(artist, title){ const found = lyricsList.find(l => l.artist === artist && l.title === title); return found ? found.file : null; }
async function fetchSheet(sheetName){ const res=await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`); const text=await res.text(); const json=JSON.parse(text.substring(47,text.length-2)); return json.table.rows.map(r => r.c); }

async function selectCategory(name, tabEl){
  const listEl = document.getElementById('list');
  listEl.innerHTML = Array(10).fill('<div class="skeleton"></div>').join('');
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); tabEl.classList.add('active');
  const rows = await fetchSheet(name);
  currentSongs = rows.slice(1).map(r => {
    if(!r || !r[0] || !r[1]) return null;
    let mrLink = ''; if (r[6] && String(r[6].v || '').startsWith('http')) mrLink = String(r[6].v); else if (r[5] && String(r[5].v || '').startsWith('http')) mrLink = String(r[5].v);
    const artist = String(r[0].v || ''); const title = String(r[1].v || '');
    return { artist, title, mr: mrLink, lyricsFile: findLyricsFile(artist, title), filterArtist: artist.split('(')[0].trim() };
  }).filter(s => s !== null);
  currentArtist='Ï†ÑÏ≤¥'; renderArtistFilter(); renderSongList();
}

function renderArtistFilter(){
  const map={}; currentSongs.forEach(s=>{ map[s.filterArtist]=(map[s.filterArtist]||0)+1; });
  const sorted = Object.keys(map).sort((a,b)=>map[b]-map[a]);
  const listEl = document.getElementById('artistList'); listEl.innerHTML = '';
  const allBtn = document.createElement('div'); allBtn.className = 'tab' + (currentArtist==='Ï†ÑÏ≤¥'?' active':''); allBtn.textContent = `ALL`;
  allBtn.onclick = () => { currentArtist='Ï†ÑÏ≤¥'; renderArtistFilter(); renderSongList(); }; listEl.appendChild(allBtn);
  sorted.forEach(a => {
    const btn = document.createElement('div'); btn.className = 'tab' + (currentArtist===a?' active':''); btn.textContent = a;
    btn.onclick = () => { currentArtist = (currentArtist === a) ? 'Ï†ÑÏ≤¥' : a; renderArtistFilter(); renderSongList(); }; listEl.appendChild(btn);
  });
}

function renderSongList(){
  const query = document.getElementById('searchInput').value.toLowerCase(); const listEl = document.getElementById('list'); listEl.innerHTML = '';
  currentSongs.filter(s => (currentArtist==='Ï†ÑÏ≤¥' || s.filterArtist===currentArtist) && (s.title.toLowerCase().includes(query) || s.artist.toLowerCase().includes(query))).forEach(s => {
    const div = document.createElement('div'); div.className = 'song';
    const mrBtn = s.mr ? `<a class="mr-btn" href="${s.mr}" target="_blank">MR</a>` : `<span class="mr-btn disabled">MR</span>`;
    const lyBtnClass = s.lyricsFile ? 'lyrics-btn active' : 'lyrics-btn disabled';
    const lyricsBtn = `<span class="${lyBtnClass}" onclick="showLyrics('${s.lyricsFile}')">LYRICS</span>`;
    div.innerHTML = `<div class="copy-icon" onclick="copyText('${s.artist}-${s.title}', this); event.stopPropagation();">üìã</div><div class="artist-name">${s.artist}</div><div class="song-title">${s.title}</div>${mrBtn}${lyricsBtn}`;
    div.onclick = () => { document.querySelectorAll('.song').forEach(x=>x.classList.remove('selected')); div.classList.add('selected'); };
    listEl.appendChild(div);
  });
}

function showLyrics(file){
  if(!file || file === 'null') return;
  fetch(`data/lyrics/${file}`).then(r => r.text()).then(t => {
    document.getElementById('lyricsText').textContent = t;
    const modal = document.getElementById('lyricsModal'); const content = document.getElementById('dragTarget');
    content.style.top = "50%"; content.style.left = "50%"; content.style.transform = "translate(-50%, -50%)";
    xOffset = 0; yOffset = 0; modal.style.display = 'flex';
  });
}

function copyText(txt, btn){ navigator.clipboard.writeText(txt).then(() => { const original = btn.textContent; btn.textContent='‚úÖ'; setTimeout(()=>btn.textContent=original, 1000); }); }

let isDragging = false, xOffset = 0, yOffset = 0, initialX, initialY;
const dragTarget = document.getElementById("dragTarget"); const modalHeader = document.querySelector(".modal-header");
modalHeader.addEventListener("mousedown", dragStart); modalHeader.addEventListener("touchstart", dragStart);
function dragStart(e) { initialX = (e.type === "touchstart" ? e.touches[0].clientX : e.clientX) - xOffset; initialY = (e.type === "touchstart" ? e.touches[0].clientY : e.clientY) - yOffset; isDragging = true; }
function drag(e) { if (isDragging) { e.preventDefault(); const currentX = (e.type === "touchmove" ? e.touches[0].clientX : e.clientX) - initialX; const currentY = (e.type === "touchmove" ? e.touches[0].clientY : e.clientY) - initialY; xOffset = currentX; yOffset = currentY; dragTarget.style.transform = `translate(calc(-50% + ${currentX}px), calc(-50% + ${currentY}px))`; } }
document.addEventListener("mousemove", drag); document.addEventListener("mouseup", () => isDragging = false);
document.addEventListener("touchmove", drag, {passive: false}); document.addEventListener("touchend", () => isDragging = false);
document.getElementById('modalClose').onclick=()=>document.getElementById('lyricsModal').style.display='none';
document.getElementById('ganadaClose').onclick=()=>document.getElementById('ganadaModal').style.display='none';
document.getElementById('btnGanada').onclick = () => {
  const list = document.getElementById('ganadaList'); list.innerHTML = ''; const map={};
  currentSongs.forEach(s=>{ map[s.filterArtist]=1; });
  Object.keys(map).sort((a,b)=>a.localeCompare(b,'ko')).forEach(a => {
    const b = document.createElement('div'); b.className='tab'; b.style.textAlign='center'; b.textContent=a;
    b.onclick=()=>{ currentArtist=a; renderArtistFilter(); renderSongList(); document.getElementById('ganadaModal').style.display='none'; };
    list.appendChild(b);
  });
  document.getElementById('ganadaModal').style.display='flex';
};
window.onclick=(e)=>{ if(e.target.classList.contains('modal')) e.target.style.display='none'; };
document.getElementById('searchInput').oninput=()=>renderSongList();

(async()=>{
  await loadLyricsList(); const tabs = document.getElementById('tabs');
  SHEET_NAMES.slice(1).forEach(name => {
    const t = document.createElement('div'); t.className='tab'; t.textContent=name; t.onclick=()=>selectCategory(name, t); tabs.appendChild(t);
  });
  const guideRows = await fetchSheet('ÏÇ¨Ïö©ÏÑ§Î™ÖÏÑú');
  document.getElementById('guide').innerHTML = guideRows.map(r=>r?r[0]?.v||'':'').join('<br>');
  tabs.firstChild.click();
})();
</script>
</body>
</html>
