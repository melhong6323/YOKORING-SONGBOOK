<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ÏöîÏΩîÎßÅ ÎÖ∏ÎûòÏ±Ö</title>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<style>
@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css');

:root {
  --bg-main: #0f1115;
  --bg-card: #16191f;
  --bg-inner: #0b0d10;
  --accent: #ff7eb9;
  --accent-soft: rgba(255, 126, 185, 0.15);
  --border-color: rgba(255, 255, 255, 0.06);
  --text-main: #e2e4e9;
  --text-sub: #8b929d;
}

* { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
body {
  margin: 0; font-family: 'Pretendard', sans-serif;
  background-color: var(--bg-main); color: var(--text-main);
  height: 100vh; overflow: hidden;
}

/* UI Layout */
.title-line { display: flex; align-items: center; justify-content: center; height: 80px; gap: 20px; flex-shrink: 0; }
.title-line h1 { font-size: 22px; font-weight: 800; margin: 0; color: #fff; }
.youtube-btn { background: transparent; border: 1.5px solid var(--accent); color: var(--accent); padding: 6px 14px; border-radius: 12px; font-weight: 700; font-size: 11px; text-decoration: none; transition: 0.3s; }

.container { display: flex; gap: 20px; max-width: 1500px; margin: 0 auto; padding: 0 20px 20px; height: calc(100vh - 80px); }
.left-pane { flex: 0 0 320px; display: flex; flex-direction: column; gap: 16px; height: 100%; }
.right-pane { flex: 1; background: var(--bg-card); border-radius: 24px; border: 1px solid var(--border-color); display: flex; flex-direction: column; overflow: hidden; }
.glass-card { background: var(--bg-card); border-radius: 20px; padding: 20px; border: 1px solid var(--border-color); }

.tab-group { display: flex; flex-wrap: wrap; gap: 6px; }
.tab { padding: 7px 12px; border-radius: 10px; background: var(--bg-inner); color: var(--text-sub); cursor: pointer; font-size: 12px; font-weight: 600; transition: 0.2s; border: 1px solid transparent; }
.tab.active { background: var(--accent-soft); color: var(--accent); border: 1px solid var(--accent); }

#artistList { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; max-height: 250px; overflow-y: auto; padding-right: 4px; }
#artistList .tab { text-align: center; font-size: 11px; padding: 6px 2px; }

.list-header { padding: 15px 20px; background: rgba(0,0,0,0.1); display: flex; gap: 10px; align-items: center; }
#searchInput { flex: 1; background: var(--bg-inner); border: 1.5px solid var(--border-color); border-radius: 14px; padding: 12px 18px; color: white; font-size: 14px; outline: none; }

.reset-btn {
    flex-shrink: 0; height: 45px; padding: 0 15px; background: var(--accent-soft); color: var(--accent);
    border: 1px solid var(--accent); border-radius: 14px; font-size: 11px; font-weight: 800; cursor: pointer; transition: 0.2s;
}
.reset-btn:hover { background: var(--accent); color: white; }

#list { flex: 1; overflow-y: auto; background: var(--bg-inner); }
.song { display: flex; align-items: center; padding: 14px 20px; gap: 12px; border-bottom: 1px solid rgba(255,255,255,0.02); transition: 0.2s; }
.song:hover { background: rgba(255,255,255,0.02); }
.song.selected { background: rgba(255, 126, 185, 0.05); }

.copy-icon { width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-sub); border-radius: 10px; background: var(--bg-card); border: 1px solid var(--border-color); }
.artist-name { flex: 1; font-weight: 600; color: #717781; font-size: 13px; }
.song-title { flex: 2; color: #e2e4e9; font-size: 14px; }
.mr-btn, .lyrics-btn { padding: 6px 12px; border-radius: 8px; font-size: 10px; font-weight: 700; text-decoration: none; text-align: center; min-width: 60px; }
.mr-btn { background: #1e222a; color: var(--text-main); border: 1px solid var(--border-color); }
.lyrics-btn { background: transparent; color: var(--text-sub); border: 1px solid var(--border-color); cursor: pointer; }
.lyrics-btn.active { color: var(--accent); border-color: var(--accent); background: var(--accent-soft); }
.disabled { opacity: 0.05; pointer-events: none; }

/* Modal Styles... (Ï§ëÎûµ) */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); justify-content: center; align-items: center; z-index: 2000; }
.modal-content { background: var(--bg-card); width: 92%; max-width: 550px; border-radius: 28px; border: 1px solid var(--border-color); position: absolute; overflow: hidden; }
.modal-header { padding: 20px; color: var(--accent); font-weight: 800; text-align: center; border-bottom: 1px solid var(--border-color); }
.modal-close { position: absolute; top: 18px; right: 20px; cursor: pointer; color: #4b5563; font-size: 22px; }
.lyrics-body { padding: 40px 30px; max-height: 65vh; overflow-y: auto; text-align: center; }
#lyricsText { white-space: pre-wrap; color: #f8f9fa; font-size: 18px; line-height: 1.8; margin: 0; }
#guide { flex: 1; overflow-y: auto; font-size: 12px; color: var(--text-sub); line-height: 1.7; padding: 20px; }
</style>
</head>
<body>

<h1 class="title-line">
  <span>ÏöîÏΩîÎßÅ <span style="color:var(--accent)">ÎÖ∏ÎûòÏ±Ö</span></span>
  <a href="https://www.youtube.com/@%EC%9A%94%EC%BD%94%EB%A7%81" target="_blank" class="youtube-btn">Official YouTube</a>
</h1>

<div class="container">
  <div class="left-pane">
    <div class="glass-card">
      <div id="tabs" class="tab-group"></div>
      <div style="margin-top: 15px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; padding: 0 4px;">
          <span style="font-size:10px; font-weight:800; color:var(--accent);">ARTISTS</span>
          <button id="btnGanada" style="background:none; border:none; color:var(--text-sub); font-size:10px; cursor:pointer;">Í∞ÄÎÇòÎã§ ‚áÖ</button>
        </div>
        <div id="artistList"></div>
      </div>
    </div>
    <div id="guide" class="glass-card"></div>
  </div>

  <div class="right-pane">
    <div class="list-header">
      <input type="text" id="searchInput" placeholder="Í∞ÄÏàò ÎòêÎäî ÎÖ∏Îûò Ï†úÎ™© Í≤ÄÏÉâ...">
      <button onclick="remoteReload()" class="reset-btn">Widget ReStart</button>
    </div>
    <div id="list"></div>
  </div>
</div>

<div id="lyricsModal" class="modal"><div class="modal-content" id="dragTarget"><div class="modal-header">LYRICS</div><span id="modalClose" class="modal-close">‚úï</span><div class="lyrics-body"><pre id="lyricsText"></pre></div></div></div>
<div id="ganadaModal" class="modal"><div class="modal-content" id="ganadaContent" style="margin:auto;"><div class="modal-header">Í∞ÄÏàò ÏÑ†ÌÉù</div><span id="ganadaClose" class="modal-close">‚úï</span><div id="ganadaList" style="display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; max-height:400px; overflow-y:auto; padding:20px;"></div></div></div>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDDSJWWYCzwmM8DSIYI4w3vGPKSshpFhGk",
  authDomain: "yokoring-songbook.firebaseapp.com",
  databaseURL: "https://yokoring-songbook-default-rtdb.firebaseio.com",
  projectId: "yokoring-songbook"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const SHEET_ID='1bSs04gJ8HyVil5PM0TBAm-4c_BeAqbU7ENMZ2AQcUVI'; 
const SHEET_NAMES=['ÏÇ¨Ïö©ÏÑ§Î™ÖÏÑú','K-POP','POP','J-POP','ÏàôÏ†úÍ≥°','Ïã†Í≥°'];
let currentSongs=[], currentArtist='Ï†ÑÏ≤¥', lyricsList=[];

async function loadLyricsList(){ try { const res = await fetch('data/lyrics_list.json'); lyricsList = await res.json(); } catch(e) {} }
function findLyricsFile(artist, title){ const found = lyricsList.find(l => l.artist === artist && l.title === title); return found ? found.file : null; }
async function fetchSheet(sheetName){ 
  const res=await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`); 
  const text=await res.text(); 
  const json=JSON.parse(text.substring(47,text.length-2)); 
  return json.table.rows.map(r => r.c); 
}

async function selectCategory(name, tabEl){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); tabEl.classList.add('active');
  const rows = await fetchSheet(name);
  currentSongs = rows.slice(1).map(r => {
    if(!r || !r[0] || !r[1]) return null;
    let mrLink = ''; if (r[6] && String(r[6].v || '').startsWith('http')) mrLink = String(r[6].v); else if (r[5] && String(r[5].v || '').startsWith('http')) mrLink = String(r[5].v);
    const artist = String(r[0].v || ''); const title = String(r[1].v || '');
    return { artist, title, mr: mrLink, lyricsFile: findLyricsFile(artist, title), filterArtist: artist.split('(')[0].trim() };
  }).filter(s => s !== null);
  currentArtist='Ï†ÑÏ≤¥'; renderArtistFilter(); renderSongList();
}

function renderArtistFilter(){
  const map={}; currentSongs.forEach(s=>{ map[s.filterArtist]=(map[s.filterArtist]||0)+1; });
  const sorted = Object.keys(map).sort((a,b)=>map[b]-map[a]);
  const listEl = document.getElementById('artistList'); listEl.innerHTML = '';
  const allBtn = document.createElement('div'); allBtn.className = 'tab' + (currentArtist==='Ï†ÑÏ≤¥'?' active':'');
  allBtn.textContent = `ALL`; allBtn.onclick = () => { currentArtist='Ï†ÑÏ≤¥'; renderArtistFilter(); renderSongList(); };
  listEl.appendChild(allBtn);
  sorted.forEach(a => {
    const btn = document.createElement('div'); btn.className = 'tab' + (currentArtist===a?' active':'');
    btn.textContent = a; btn.id = 'artist-btn-' + a;
    btn.onclick = () => { selectAndScrollArtist(a); };
    listEl.appendChild(btn);
  });
}

function renderSongList(){
  const query = document.getElementById('searchInput').value.toLowerCase();
  const listEl = document.getElementById('list'); listEl.innerHTML = '';
  const filtered = currentSongs.filter(s => (currentArtist==='Ï†ÑÏ≤¥' || s.filterArtist===currentArtist) && (s.title.toLowerCase().includes(query) || s.artist.toLowerCase().includes(query)));
  
  filtered.forEach(s => {
    const div = document.createElement('div'); div.className = 'song';
    const escapedTitle = s.title.replace(/'/g, "\\'");
    const escapedArtist = s.artist.replace(/'/g, "\\'");
    const mrBtn = s.mr 
        ? `<a class="mr-btn" href="${s.mr}" target="_blank" onclick="sendToWidget('${escapedTitle}', '${escapedArtist}')">MR</a>` 
        : `<span class="mr-btn disabled">MR</span>`;
    const lyBtnClass = s.lyricsFile ? 'lyrics-btn active' : 'lyrics-btn disabled';
    div.innerHTML = `<div class="copy-icon" onclick="copyText('${s.artist}-${s.title}', this); event.stopPropagation();">üìã</div><div class="artist-name">${s.artist}</div><div class="song-title">${s.title}</div>${mrBtn}<span class="${lyBtnClass}" onclick="showLyrics('${s.lyricsFile}')">LYRICS</span>`;
    listEl.appendChild(div);
  });
}

// ÌïµÏã¨: ÌååÏù¥Ïñ¥Î≤†Ïù¥Ïä§ Îç∞Ïù¥ÌÑ∞ ÏÜ°Ïã†
function sendToWidget(title, artist) {
    db.ref('currentSong').set({ title, artist, timestamp: Date.now() });
}

// ÌïµÏã¨: ÌååÏù¥Ïñ¥Î≤†Ïù¥Ïä§ Î¶¨ÏÖã (Îç∞Ïù¥ÌÑ∞ ÏÇ≠Ï†ú + Î¶¨ÏÖã Ïã†Ìò∏)
function remoteReload() {
    if(confirm("ÏúÑÏ†ØÏùÑ Ï¥àÍ∏∞ÌôîÌïòÍ≥† ÏÉàÎ°úÍ≥†Ïπ® ÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
        db.ref('currentSong').remove(); // ÎÖ∏Îûò Ï†ïÎ≥¥ ÏÇ≠Ï†ú
        db.ref('command').set({ type: 'RELOAD', timestamp: Date.now() }); // Î¶¨ÏÖã Ïã†Ìò∏ Ï†ÑÏÜ°
    }
}

function selectAndScrollArtist(a) { currentArtist = a; renderArtistFilter(); renderSongList(); }
function showLyrics(file){
  if(!file || file === 'null') return;
  fetch(`data/lyrics/${file}`).then(r => r.text()).then(t => {
    document.getElementById('lyricsText').textContent = t;
    document.getElementById('lyricsModal').style.display = 'flex';
  });
}
function copyText(txt, btn){ navigator.clipboard.writeText(txt).then(() => { const original = btn.textContent; btn.textContent='‚úÖ'; setTimeout(()=>btn.textContent=original, 1000); }); }

document.getElementById('modalClose').onclick=()=>document.getElementById('lyricsModal').style.display='none';
document.getElementById('ganadaClose').onclick=()=>document.getElementById('ganadaModal').style.display='none';
document.getElementById('searchInput').oninput=()=>renderSongList();

(async()=>{
  await loadLyricsList(); const tabs = document.getElementById('tabs');
  SHEET_NAMES.slice(1).forEach(name => { const t = document.createElement('div'); t.className='tab'; t.textContent=name; t.onclick=()=>selectCategory(name, t); tabs.appendChild(t); });
  const guideRows = await fetchSheet('ÏÇ¨Ïö©ÏÑ§Î™ÖÏÑú');
  document.getElementById('guide').innerHTML = guideRows.map(r=>r?r[0]?.v||'':'').join('<br>');
  tabs.firstChild.click();
})();
</script>
</body>
</html>
