<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ÏöîÏΩîÎßÅ ÎÖ∏ÎûòÏ±Ö - 2026 Glass Edition</title>
<style>
@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css');

:root {
  --bg-gradient: radial-gradient(circle at top left, #1a1c24, #0b0d11);
  --glass-bg: rgba(255, 255, 255, 0.03);
  --glass-border: rgba(255, 255, 255, 0.08);
  --accent-color: #ff7eb9;
  --accent-gradient: linear-gradient(135deg, #ff7eb9 0%, #ff65f2 100%);
  --text-main: #e5e7eb;
  --text-sub: #9ca3af;
  --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.4);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0; font-family: 'Pretendard', sans-serif;
  background: var(--bg-gradient); color: var(--text-main);
  height: 100vh; overflow: hidden;
  background-attachment: fixed;
}

/* Header Section */
.title-line { 
  display: flex; align-items: center; justify-content: center; 
  height: 90px; gap: 25px;
}

.youtube-btn { 
  background: var(--accent-gradient); color: #fff; 
  padding: 8px 20px; border-radius: 50px; 
  text-decoration: none; font-weight: 700; font-size: 13px; 
  box-shadow: 0 5px 15px rgba(255, 126, 185, 0.3); 
  transition: transform 0.2s, box-shadow 0.2s;
}
.youtube-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255, 126, 185, 0.4); }

/* Main Container */
.container { 
  display: flex; gap: 24px; max-width: 1600px; 
  margin: 0 auto; padding: 0 24px 24px; 
  height: calc(100vh - 90px); 
}

/* Common Glass Style */
.glass-panel {
  background: var(--glass-bg);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid var(--glass-border);
  border-radius: 28px;
  box-shadow: var(--shadow-lg);
}

/* Left Side */
.left-pane { flex: 0 0 340px; display: flex; flex-direction: column; gap: 20px; height: 100%; }
.glass-card { padding: 20px; }

.tab-group { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
.tab { 
  padding: 8px 14px; border-radius: 12px; 
  background: rgba(255, 255, 255, 0.05); color: var(--text-sub); 
  cursor: pointer; font-size: 13px; font-weight: 600; 
  transition: 0.3s; border: 1px solid transparent; 
}
.tab:hover { background: rgba(255, 255, 255, 0.1); color: #fff; }
.tab.active { 
  background: var(--accent-gradient); color: white; 
  box-shadow: 0 4px 12px rgba(255, 126, 185, 0.3);
}

#artistList { 
  display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; 
  max-height: 300px; overflow-y: auto; padding-right: 6px; 
}
#artistList .tab { 
  padding: 8px 4px; text-align: center; font-size: 11.5px; 
  white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
}
#artistList::-webkit-scrollbar { width: 5px; }
#artistList::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

/* Right Side */
.right-pane { 
  flex: 1; display: flex; flex-direction: column; overflow: hidden; 
}
.list-header { padding: 20px; }
#searchInput { 
  width: 100%; background: rgba(0, 0, 0, 0.2); 
  border: 1px solid var(--glass-border); border-radius: 16px; 
  padding: 15px 20px; color: white; font-size: 15px; outline: none; 
  transition: 0.3s;
}
#searchInput:focus { border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(255, 126, 185, 0.1); }

#list { flex: 1; overflow-y: auto; padding: 0 10px 10px; }
.song { 
  display: flex; align-items: center; padding: 16px 20px; gap: 15px; 
  border-bottom: 1px solid rgba(255,255,255,0.03); transition: 0.2s;
  border-radius: 16px; margin-bottom: 4px;
}
.song:hover { background: rgba(255, 255, 255, 0.03); transform: scale(1.005); }
.song.selected { background: rgba(255, 126, 185, 0.08); border-left: 4px solid var(--accent-color); }

.copy-icon { 
  width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; 
  cursor: pointer; color: var(--text-sub); border-radius: 10px; 
  font-size: 16px; transition: 0.2s; background: rgba(255,255,255,0.05); 
}
.copy-icon:hover { color: var(--accent-color); background: rgba(255, 126, 185, 0.1); }

.artist-name { flex: 1; font-weight: 600; color: #9ca3af; font-size: 14px; }
.song-title { flex: 2; color: #f3f4f6; font-size: 15px; font-weight: 500; }

.mr-btn, .lyrics-btn { 
  padding: 8px 16px; border-radius: 10px; font-size: 12px; font-weight: 700; 
  text-decoration: none; text-align: center; min-width: 70px; transition: 0.2s;
}
.mr-btn { background: #2d323e; color: var(--text-main); border: 1px solid rgba(255,255,255,0.05); }
.mr-btn:hover { background: #3d4452; }
.lyrics-btn { background: rgba(255, 255, 255, 0.05); color: var(--text-sub); cursor: pointer; }
.lyrics-btn.active { 
  background: rgba(255, 126, 185, 0.15); color: var(--accent-color); 
  border: 1px solid rgba(255, 126, 185, 0.3); 
}
.disabled { opacity: 0.15; pointer-events: none; }

/* Modal Glassmorphism */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); justify-content: center; align-items: center; z-index: 2000; }
.modal-content { 
  background: rgba(25, 28, 35, 0.9); backdrop-filter: blur(20px);
  width: 90%; max-width: 500px; border-radius: 32px; 
  border: 1px solid var(--glass-border); position: absolute; 
  box-shadow: 0 40px 100px rgba(0,0,0,0.8); overflow: hidden;
}
.modal-header { padding: 22px; color: var(--accent-color); font-weight: 800; cursor: move; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); letter-spacing: 1px; }
.modal-close { position: absolute; top: 20px; right: 25px; cursor: pointer; color: var(--text-sub); font-size: 22px; transition: 0.2s; }
.modal-close:hover { color: #fff; }
.lyrics-body { padding: 40px 30px; max-height: 65vh; overflow-y: auto; text-align: center; }
#lyricsText { white-space: pre-wrap; color: #fff; font-size: 18px; line-height: 2.2; letter-spacing: -0.2px; margin: 0; }

#guide { flex: 1; overflow-y: auto; font-size: 13px; color: var(--text-sub); line-height: 1.8; padding: 20px; }

@media (max-width: 768px) { 
  .container { flex-direction: column; height: auto; overflow-y: auto; padding: 15px; } 
  .left-pane { flex: none; width: 100%; }
}
</style>
</head>
<body>

<h1 class="title-line">
  <span style="font-weight: 900; color: #fff; font-size: 28px; letter-spacing: -1px;">ÏöîÏΩîÎßÅ <span style="color: var(--accent-color);">ÎÖ∏ÎûòÏ±Ö</span></span>
  <a href="https://www.youtube.com/@%EC%9A%94%EC%BD%94%EB%A7%81" target="_blank" class="youtube-btn">Official YouTube</a>
</h1>

<div class="container">
  <div class="left-pane">
    <div class="glass-panel glass-card">
      <div id="tabs" class="tab-group"></div>
      <div style="margin-top: 20px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; padding: 0 4px;">
          <span style="font-size:12px; font-weight:800; color:var(--accent-color); letter-spacing: 1px;">ARTISTS</span>
          <button id="btnGanada" style="background:rgba(255,255,255,0.05); border:none; color:var(--text-sub); font-size:11px; cursor:pointer; padding: 4px 10px; border-radius: 6px;">Í∞ÄÎÇòÎã§Ïàú ‚áÖ</button>
        </div>
        <div id="artistList"></div>
      </div>
    </div>
    <div id="guide" class="glass-panel"></div>
  </div>

  <div class="right-pane glass-panel">
    <div class="list-header">
      <input type="text" id="searchInput" placeholder="Í∞ÄÏàò ÎòêÎäî ÎÖ∏Îûò Ï†úÎ™©ÏùÑ Í≤ÄÏÉâÌï¥ Î≥¥ÏÑ∏Ïöî...">
    </div>
    <div id="list"></div>
  </div>
</div>

<div id="lyricsModal" class="modal">
  <div class="modal-content" id="dragTarget">
    <div class="modal-header">LYRICS</div>
    <span id="modalClose" class="modal-close">‚úï</span>
    <div class="lyrics-body"><pre id="lyricsText"></pre></div>
  </div>
</div>

<div id="ganadaModal" class="modal">
  <div class="modal-content" id="ganadaContent" style="position:relative; transform:none; margin:auto;">
    <div class="modal-header">Í∞ÄÏàò ÏÑ†ÌÉù (Í∞ÄÎÇòÎã§Ïàú)</div>
    <span id="ganadaClose" class="modal-close">‚úï</span>
    <div id="ganadaList" style="display:grid; grid-template-columns:repeat(3, 1fr); gap:10px; max-height:480px; overflow-y:auto; padding:25px;"></div>
  </div>
</div>

<script>
const SHEET_ID='1bSs04gJ8HyVil5PM0TBAm-4c_BeAqbU7ENMZ2AQcUVI'; 
const SHEET_NAMES=['ÏÇ¨Ïö©ÏÑ§Î™ÖÏÑú','K-POP','POP','J-POP','ÏàôÏ†úÍ≥°','Ïã†Í≥°'];
let currentSongs=[], currentArtist='Ï†ÑÏ≤¥', lyricsList=[];

// [Í∏∞Îä• Ïú†ÏßÄ] Í∞ÄÏÇ¨ Î¶¨Ïä§Ìä∏ Î°úÎìú
async function loadLyricsList(){ try { const res = await fetch('data/lyrics_list.json'); lyricsList = await res.json(); } catch(e) {} }
function findLyricsFile(artist, title){ const found = lyricsList.find(l => l.artist === artist && l.title === title); return found ? found.file : null; }

// [Í∏∞Îä• Ïú†ÏßÄ] Íµ¨Í∏Ä ÏãúÌä∏ ÌéòÏπò
async function fetchSheet(sheetName){ 
  const res=await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`); 
  const text=await res.text(); 
  const json=JSON.parse(text.substring(47,text.length-2)); 
  return json.table.rows.map(r => r.c); 
}

// [Í∏∞Îä• Ïú†ÏßÄ] Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑ†ÌÉù
async function selectCategory(name, tabEl){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); tabEl.classList.add('active');
  const rows = await fetchSheet(name);
  currentSongs = rows.slice(1).map(r => {
    if(!r || !r[0] || !r[1]) return null;
    let mrLink = ''; if (r[6] && String(r[6].v || '').startsWith('http')) mrLink = String(r[6].v); else if (r[5] && String(r[5].v || '').startsWith('http')) mrLink = String(r[5].v);
    const artist = String(r[0].v || ''); const title = String(r[1].v || '');
    return { artist, title, mr: mrLink, lyricsFile: findLyricsFile(artist, title), filterArtist: artist.split('(')[0].trim() };
  }).filter(s => s !== null);
  currentArtist='Ï†ÑÏ≤¥'; renderArtistFilter(); renderSongList();
}

// [Í∏∞Îä• Ïú†ÏßÄ] ÏïÑÌã∞Ïä§Ìä∏ ÌïÑÌÑ∞ Î†åÎçîÎßÅ
function renderArtistFilter(){
  const map={}; currentSongs.forEach(s=>{ map[s.filterArtist]=(map[s.filterArtist]||0)+1; });
  const sorted = Object.keys(map).sort((a,b)=>map[b]-map[a]);
  const listEl = document.getElementById('artistList'); listEl.innerHTML = '';
  const allBtn = document.createElement('div'); allBtn.className = 'tab' + (currentArtist==='Ï†ÑÏ≤¥'?' active':'');
  allBtn.textContent = `ALL`; allBtn.onclick = () => { currentArtist='Ï†ÑÏ≤¥'; renderArtistFilter(); renderSongList(); };
  listEl.appendChild(allBtn);
  sorted.forEach(a => {
    const btn = document.createElement('div'); btn.className = 'tab' + (currentArtist===a?' active':'');
    btn.textContent = a; btn.id = 'artist-btn-' + a;
    btn.onclick = () => { currentArtist = (currentArtist === a) ? 'Ï†ÑÏ≤¥' : a; renderArtistFilter(); renderSongList(); };
    listEl.appendChild(btn);
  });
}

// [Í∏∞Îä• Ïú†ÏßÄ] ÎÖ∏Îûò Î™©Î°ù Î†åÎçîÎßÅ
function renderSongList(){
  const query = document.getElementById('searchInput').value.toLowerCase();
  const listEl = document.getElementById('list'); listEl.innerHTML = '';
  currentSongs.filter(s => (currentArtist==='Ï†ÑÏ≤¥' || s.filterArtist===currentArtist) && (s.title.toLowerCase().includes(query) || s.artist.toLowerCase().includes(query))).forEach(s => {
    const div = document.createElement('div'); div.className = 'song';
    const mrBtn = s.mr ? `<a class="mr-btn" href="${s.mr}" target="_blank">MR</a>` : `<span class="mr-btn disabled">MR</span>`;
    const lyBtnClass = s.lyricsFile ? 'lyrics-btn active' : 'lyrics-btn disabled';
    const lyricsBtn = `<span class="${lyBtnClass}" onclick="showLyrics('${s.lyricsFile}')">LYRICS</span>`;
    div.innerHTML = `<div class="copy-icon" onclick="copyText('${s.artist}-${s.title}', this); event.stopPropagation();">üìã</div><div class="artist-name">${s.artist}</div><div class="song-title">${s.title}</div>${mrBtn}${lyricsBtn}`;
    div.onclick = () => { document.querySelectorAll('.song').forEach(x=>x.classList.remove('selected')); div.classList.add('selected'); };
    listEl.appendChild(div);
  });
}

// [Í∏∞Îä• Ïú†ÏßÄ] ÏïÑÌã∞Ïä§Ìä∏ ÏÑ†ÌÉù Î∞è Ïä§ÌÅ¨Î°§
function selectAndScrollArtist(a) {
  currentArtist = a;
  renderArtistFilter();
  renderSongList();
  const targetBtn = document.getElementById('artist-btn-' + a);
  if(targetBtn) targetBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

// [Í∏∞Îä• Ïú†ÏßÄ] Í∞ÄÏÇ¨ ÌëúÏãú
function showLyrics(file){
  if(!file || file === 'null') return;
  fetch(`data/lyrics/${file}`).then(r => r.text()).then(t => {
    document.getElementById('lyricsText').textContent = t;
    const modal = document.getElementById('lyricsModal'); const content = document.getElementById('dragTarget');
    content.style.top = "50%"; content.style.left = "50%"; content.style.transform = "translate(-50%, -50%)";
    xOffset = 0; yOffset = 0; modal.style.display = 'flex';
  });
}

// [Í∏∞Îä• Ïú†ÏßÄ] ÌÖçÏä§Ìä∏ Î≥µÏÇ¨
function copyText(txt, btn){ navigator.clipboard.writeText(txt).then(() => { const original = btn.textContent; btn.textContent='‚úÖ'; setTimeout(()=>btn.textContent=original, 1000); }); }

// [Í∏∞Îä• Ïú†ÏßÄ] Î™®Îã¨ ÎìúÎûòÍ∑∏ Î°úÏßÅ
let isDragging = false, xOffset = 0, yOffset = 0, initialX, initialY;
const dragTarget = document.getElementById("dragTarget"); const modalHeader = document.querySelector(".modal-header");
modalHeader.addEventListener("mousedown", dragStart); modalHeader.addEventListener("touchstart", dragStart);
function dragStart(e) { initialX = (e.type === "touchstart" ? e.touches[0].clientX : e.clientX) - xOffset; initialY = (e.type === "touchstart" ? e.touches[0].clientY : e.clientY) - yOffset; isDragging = true; }
function drag(e) { if (isDragging) { e.preventDefault(); const currentX = (e.type === "touchmove" ? e.touches[0].clientX : e.clientX) - initialX; const currentY = (e.type === "touchmove" ? e.touches[0].clientY : e.clientY) - initialY; xOffset = currentX; yOffset = currentY; dragTarget.style.transform = `translate(calc(-50% + ${currentX}px), calc(-50% + ${currentY}px))`; } }
document.addEventListener("mousemove", drag); document.addEventListener("mouseup", () => isDragging = false);
document.addEventListener("touchmove", drag, {passive: false}); document.addEventListener("touchend", () => isDragging = false);

document.getElementById('modalClose').onclick=()=>document.getElementById('lyricsModal').style.display='none';
document.getElementById('ganadaClose').onclick=()=>document.getElementById('ganadaModal').style.display='none';

// [Í∏∞Îä• Ïú†ÏßÄ] Í∞ÄÎÇòÎã§Ïàú Ï†ïÎ†¨ Î™®Îã¨
document.getElementById('btnGanada').onclick = () => {
  const list = document.getElementById('ganadaList'); list.innerHTML = ''; const map={};
  currentSongs.forEach(s=>{ map[s.filterArtist]=1; });
  Object.keys(map).sort((a,b)=>a.localeCompare(b,'ko')).forEach(a => {
    const b = document.createElement('div'); b.className='tab'; b.style.textAlign='center'; b.textContent=a;
    b.onclick=()=>{ selectAndScrollArtist(a); document.getElementById('ganadaModal').style.display='none'; };
    list.appendChild(b);
  });
  document.getElementById('ganadaModal').style.display='flex';
};

window.onclick=(e)=>{ if(e.target.classList.contains('modal')) e.target.style.display='none'; };
document.getElementById('searchInput').oninput=()=>renderSongList();

// [Í∏∞Îä• Ïú†ÏßÄ] Ï¥àÍ∏∞Ìôî
(async()=>{
  await loadLyricsList(); const tabs = document.getElementById('tabs');
  SHEET_NAMES.slice(1).forEach(name => {
    const t = document.createElement('div'); t.className='tab'; t.textContent=name; t.onclick=()=>selectCategory(name, t); tabs.appendChild(t);
  });
  const guideRows = await fetchSheet('ÏÇ¨Ïö©ÏÑ§Î™ÖÏÑú');
  document.getElementById('guide').innerHTML = guideRows.map(r=>r?r[0]?.v||'':'').join('<br>');
  tabs.firstChild.click();
})();
</script>
</body>
</html>
